<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form action="/action">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+</label>
        <button>Submit</button>

        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>

            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>

            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">orange</label>
        </div>
        <button>Submit</button>
<hr>
        Choose your Subject
        <div>
            <input type="radio" name="eng" id="eng" value="eng">
            <label for="eng">English</label>

            <input type="radio" name="math" id="math" value="math">
            <label for="math">Maths</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
