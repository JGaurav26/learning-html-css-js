<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="/action">
     
    <div>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" id="username" name="username">
        <br>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" name="password">
        <br>
    </div>

    <div>
        <label for="age">Age</label>
        <input type="number" placeholder="Enter your Age" id="age" name="age">
        <br>
    </div>

    <div>
        <label for="time">Time</label>
        <input type="time" id="time" name="time">
        <br>
    </div>

    <div>
        <label for="color">Color</label>
        <input type="color" id="color">
    </div>

    <button>Submit</button>
    <button type="button">Click me</button>
    <button type="reset">Reset</button>
    </form>

    <hr>

    <form action="https://www.youtube.com/">
        <div>
            <label for = "search">Search on Youtube</label>
            <input type="text" id="search" name="search" placeholder="Search on Youtube">

            <button type="submit">Search</button>
    </form>
</body>
</html>
