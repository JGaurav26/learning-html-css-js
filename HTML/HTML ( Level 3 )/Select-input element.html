<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="/action">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+</label>
        <button>Submit</button>

        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>

            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>

            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">orange</label>
        </div>
        <button>Submit</button>
<hr>
        Choose your Subject
        <div>
            <input type="checkbox" name="sub" id="eng" value="eng">
            <label for="eng">English</label>

            <input type="checkbox" name="sub" id="math" value="math">
            <label for="math">Maths</label>

            <input type="checkbox" name="sub" id="sci" value="sci">
            <label for="sci">Science</label>
        </div>
        <button>Submit</button>

        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option selected>Select your Profession</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
    </form>
</body>
</html>
